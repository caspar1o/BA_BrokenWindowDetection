<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapillary Image Downloader</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header id="main-header">
        <h1>Mapillary Image Downloader</h1>
    </header>
    <section id="controls">
        <button id="download-btn">Download Images</button>
        <button id="load-geojson-btn">Load Processed Data</button>
        <button id="clear-data-btn">Clear All Data</button>
    </section>
    <div id="map"></div>

    <script src="{{ url_for('static', filename='js/map.js') }}"></script>

    <script>
        document.getElementById('process-btn').addEventListener('click', function() {
            fetch('/process-images')
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => alert('Error processing images: ' + error));
        });
    </script>
</body>
</html>
